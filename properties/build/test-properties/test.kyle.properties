database.docker.run.options[sqlserver2019]=\
	--env=ACCEPT_EULA=Y \
	--env=SA_PASSWORD=${database.sqlserver.password} \
	--expose=1433 \
	--publish 1433:1433

database.docker.image[oracle122]=liferay/liferay-ci:oracle-12.2.0.1_1.0.1
database.docker.image[oracle193]=liferay/liferay-ci:oracle-19.3.0.0.0_1.0.0

database.docker.run.options[db2111]=\
	--expose=50000 \
	--privileged=true \
	--publish 50000:50000

database.docker.run.options[mariadb102]=\
	--env=MYSQL_ALLOW_EMPTY_PASSWORD=yes \
	--expose=3306 \
	--publish 3306:3306

database.docker.run.options[mysql55]=${database.docker.run.options[mariadb102]}
database.docker.run.options[mysql56]=${database.docker.run.options[mariadb102]}
database.docker.run.options[mysql57]=${database.docker.run.options[mariadb102]}

database.docker.run.options[oracle122]=\
	--expose=1521 \
	--publish 1521:1521
database.docker.run.options[oracle193]=${database.docker.run.options[oracle122]}

database.docker.run.options[postgresql10]=\
	--env=POSTGRES_USER=root \
	--expose=5432 \
	--publish 5432:5432

database.docker.run.options[postgresql11]=${database.docker.run.options[postgresql10]}

database.docker.run.options[sybase160]=\
	--expose=5000 \
	--publish 5000:5000  
  
